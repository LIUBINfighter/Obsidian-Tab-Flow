name: Release Obsidian plugin tab-flow

on:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Build plugin
        run: |
          npm ci
          npm run build

      - name: Package plugin
        run: |
          mkdir tab-flow
          cp main.js manifest.json styles.css tab-flow/
          zip -r tab-flow.zip tab-flow/

      - name: Package assets
        run: |
          # 创建资产目录结构
          mkdir -p assets-package/assets/alphatab/font
          mkdir -p assets-package/assets/alphatab/soundfont
          
          # 复制必要资产文件
          cp assets/alphatab/alphaTab.worker.mjs assets-package/assets/alphatab/
          cp assets/alphatab/alphatab.js assets-package/assets/alphatab/
          cp assets/alphatab/soundfont/sonivox.sf2 assets-package/assets/alphatab/soundfont/
          cp assets/alphatab/font/Bravura.woff2 assets-package/assets/alphatab/font/
          cp assets/alphatab/font/Bravura.woff assets-package/assets/alphatab/font/
          cp assets/alphatab/font/bravura_metadata.json assets-package/assets/alphatab/font/
          
          # 创建资产压缩包
          cd assets-package
          zip -r ../assets.zip .
          cd ..

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag="${GITHUB_REF#refs/tags/}"

          gh release create "$tag" \
            --title="$tag" \
            --draft \
            main.js manifest.json styles.css tab-flow.zip assets.zip \
            assets/alphaTab.min.js \
            assets/Bravura.woff2 \
            assets/sonivox.sf3
